{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django URL Shortener</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <p>Enter a long URL to make it short and easy to share.</p>
        
        <form id="url-form" class="url-form">
            <input type="url" id="url-input" placeholder="https://example.com/very/long/url..." required>
            <button type="submit" id="submit-button">Shorten URL</button>
        </form>
        
        <div id="result-area" class="result-area hidden">
            <h3>Your shortened URL:</h3>
            <a href="" id="short-url-link" target="_blank" rel="noopener noreferrer"></a>
            <button id="copy-button">Copy</button>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
